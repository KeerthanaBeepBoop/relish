<!DOCTYPE>
<html ng-app="demo">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> 	
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
	<title>Relish</title>


<style type="text/css">
    img{
        width: 75px;
        height: 75px;
    }
    p{
        font-size: 60px;
    }

    .image{
        width: 30px;
        height: 30px;
    }

    .cont{
        width: 555px;
        border-radius: 10px;
        padding-right: 10px;
        padding-top: 15px;
        padding-bottom: 20px;
        padding-left: 10px;   
        background: rgba(255,255,255, 0.55);    
        display: inline-block;

    }

    .cont:hover{
        background: rgba(255,255,255,1); 

    }

    
    #but{
        float: right;

    }
    body{
        background: url(brr.png);
        background-repeat: no-repeat;
        background-size:cover;

        
    }
    a{
        text-decoration: none;
        color:white;
    }

    
</style>    
</head>
<body >
	<div class="container" ng-controller="AppCtrl">  
    <div class="navi">
        <img src="logor.png" align=left />
        <p style="font-family: Rajdhani";>RELISH</p>
    </div>

    <h5 style="font-family: Roboto";><b>Continental soups for the soul, Asian exquisite dishes or just a comfort food to whip up quickly,<br> Relish has got you covered!</b></h5>

        <table class="table">
        	<tbody>

        		<tr>
        			<td><input class="form-control" ng-model="recipe.name"  placeholder="So, what's cooking today?" required></td>
        			
        			<td><button class="btn btn-dark" ng-click="search()">Search</button>&nbsp;&nbsp;
                    <button class="btn btn-dark"><a href="search.html">Add recipes</a></button></td>
        		</tr>
            </tbody>
        </table>
        <div ng-repeat="recipe in recipelist.data">
        		<div  class="cont">
                    <text style="font-family: Rajdhani; font-size: 35px;">{{recipe.name}}<br></text>
        			<text style="font-family: Roboto; font-size: 16px;"><b>Prep Time: </b>{{recipe.prep}}<br></text>
        			<text style="font-family: Roboto; font-size: 16px;"><i>{{recipe.ingre}}</i><br></text>
                    <text style="font-family: Roboto; font-size: 16px;"><b>Recipe:</b><br>{{recipe.method}}</text>
                    
        	</div>
        	<br>
            <br>
            
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="controllers/cont.js"></script>
</body>
</html>
